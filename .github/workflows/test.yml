name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Run a one-line script
      run: ls -la
    - name: Bootstrap
      run: |
        sudo ./bootstrap <<EOT
        weblate.example.com
        CI Weblate
        https://sentry.example.com/123
        0
        TOKEN
        
        EOT
    - name: Exim
      run: sudo ./install-exim
    - name: PostgreSQL
      run: sudo ./install-posgtresql
    - name: Weblate
      run: sudo ./install-weblate
    - name: Munin
      run: sudo ./install-munin
